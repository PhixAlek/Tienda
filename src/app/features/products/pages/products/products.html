<div class="products-container">
  @if (view() === 'menu') {
  <div class="menu-container">
    <div class="options">
      <button mat-flat-button color="primary" (click)="goToCreate()">
        Crear nuevo producto
      </button>
      <button mat-flat-button color="primary" (click)="goToList()">
        Editar / eliminar productos
      </button>
    </div>
  </div>
  } @else if (view() === 'list') {
  <div class="list-container">
    <app-product-list (cancel)="goToMenu()" (edit)="goToEdit($event)">
    </app-product-list>
  </div>
  } @else if (view() === 'form') {
  <div class="form-container">
    <app-product-form
      [product]="editingProduct()"
      (cancel)="goToMenu()"
      (saved)="onProductSaved()"
    >
    </app-product-form>
  </div>
  }
</div>
